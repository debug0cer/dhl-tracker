<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Tracker - Sync Local Data</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f4f4f4;
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d40511;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        button {
            background: #d40511;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #b0040e;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        .info {
            background: #eef;
            padding: 10px;
            border-radius: 4px;
            margin: 15px 0;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Sync Local Data to Cloud</h1>
        <p>If you created shipments before connecting to the cloud, use this tool to upload them so they appear on your
            phone.</p>

        <div class="info" id="statusInfo">
            checking local data...
        </div>

        <button id="syncBtn" disabled onclick="syncData()">Upload Local Shipments</button>
        <div id="result"></div>
    </div>

    <script src="config.js"></script>
    <script>
        const statusInfo = document.getElementById('statusInfo');
        const syncBtn = document.getElementById('syncBtn');
        const resultDiv = document.getElementById('result');

        // Old LocalStorage Key
        const LOCAL_KEY = 'dhl_shipments'; // The key used in original index.js

        // Get local data
        const localData = localStorage.getItem(LOCAL_KEY);
        const shipments = localData ? JSON.parse(localData) : [];

        // Check config
        const binId = (window.CONFIG && window.CONFIG.BIN_ID) || localStorage.getItem('dhl_bin_id');
        const apiKey = (window.CONFIG && window.CONFIG.API_KEY) || localStorage.getItem('dhl_api_key');

        updateStatus();

        function updateStatus() {
            let html = `<p><strong>Local Shipments Found:</strong> ${shipments.length}</p>`;

            if (shipments.length === 0) {
                html += '<p>No local shipments found to upload.</p>';
                syncBtn.disabled = true;
            } else if (!binId || !apiKey) {
                html += '<p style="color:red">Missing Cloud Configuration! Please check config.js</p>';
                syncBtn.disabled = true;
            } else {
                html += `<p><strong>Target Bin ID:</strong> ${binId}</p>`;
                html += '<p style="color:green">Ready to upload!</p>';
                syncBtn.disabled = false;
            }

            statusInfo.innerHTML = html;
        }

        async function syncData() {
            if (!confirm(`Upload ${shipments.length} shipments to the cloud? This will overwrite existing cloud data.`)) return;

            syncBtn.disabled = true;
            syncBtn.textContent = 'Uploading...';
            resultDiv.textContent = '';

            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': apiKey
                    },
                    body: JSON.stringify({ shipments: shipments })
                });

                if (response.ok) {
                    resultDiv.innerHTML = '<p class="success">✅ Upload Successful! Refresh your phone to see the data.</p>';
                    syncBtn.textContent = 'Upload Complete';
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = '<p class="error">❌ Upload Failed. Check console for details.</p>';
                syncBtn.disabled = false;
                syncBtn.textContent = 'Try Again';
            }
        }
    </script>
</body>

</html>
